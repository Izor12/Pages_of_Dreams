<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    Pages of Dreams
</title>
<link rel="stylesheet" href="register.css"><link rel="stylesheet" href="register.css">
<link rel="icon" href=
"images/registration.png"
          type="image/x-icon">
</head>
<body>
    <div class="container">
        <form class="form" id="form" action="catalogue.html" method="POST">
            <h2 class="lable">Login</h2>
            <p>
                <label class="lable" for="username">Username</label>
                <input class="lable2" type="text" id="username" name="username" required placeholder="Enter username">
            </p>
            <p>
                <label class="lable" for="password">Password</label>
                <input class="lable2" type="password" id="password" name="password" required placeholder="Enter password">
            </p>
            <p>
                <input class="lable1" type="submit" value="Login" id="submit">
            </p>
            <p class="lable">
                Don't have an account? <a href="registration.html" class="login">Register</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
